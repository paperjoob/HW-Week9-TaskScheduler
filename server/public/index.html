<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 9 LiveSolve</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Weekend Homework 9 - Task Scheduler</h1>
    <div id="addTaskDiv">
            <h2>Add a Task</h2>
            <input type="text" id="taskIn" value="" placeholder="Task">
            <input type="text" id="statusIn" value="" placeholder="Status">
            <button type="button" id="addButton">Add Task</button>
    </div>
    <div id="taskDiv">
            <table id='taskTable'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Mark Complete</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                </tbody>
            </table>
        </div>
</body>
</html>
